<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PineScript Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h2>PineScript Indicator Upload & Conversion</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="pinescript">Paste PineScript code:</label>
            <textarea class="form-control" name="pinescript" id="pinescript" rows="10" required>{{ pinescript_code|default('') }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Convert to Python</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
    {% if python_code %}
    <div class="mt-4">
        <h4>Converted Python Code:</h4>
        <pre class="bg-light p-3">{{ python_code }}</pre>
    </div>
    {% endif %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info mt-3">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
