<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingBot Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4" style="max-width: 900px;">
    <h2>TradingBot Logs</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <form method="get" class="mb-3">
        <label for="lines">Lines to show:</label>
        <input type="number" name="lines" value="{{ lines|default(100) }}" min="10" max="1000" class="form-control" style="max-width: 120px; display: inline-block;">
        <button type="submit" class="btn btn-info">Refresh</button>
    </form>
    <pre class="bg-light p-3" style="max-height: 600px; overflow-y: auto;">{{ log_content }}</pre>
</div>
</body>
</html>
